<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
/* 사용자 정의 객체(생성자) */
function Student(name, korean, math, english, science){
	this.name = name;
	this.korean = korean; 
	this.math = math; 
	this.english = english; 
	this.science = science; 
	
	this.getSum = function () {
		return this.korean + this.math + this.english + this.science; 
	}
	
	this.getAverage = function () {
		return this.getSum() / 4;
	}
	
	this.toString = function () {
		return this.name + "\t" + this.korean + "\t" + this.math + "\t" + this.english + "\t" + this.science;
	} 
	
}

Student.schoolName = 'kosta 대학교';


</script>
</head>
<body>

<script type="text/javascript">
var student  = new Student('최재민', 83, 40, 29, 87);
console.log(student.name);
console.log(student.korean); // 접근방법1
console.log(student["math"]); // 접근방법2

console.log(typeof Student); // function 
console.log(typeof student); // object
console.log(student); // 스크립트엔진에 따라 브라우저마다 다르게 출력 
console.log(student.toString()); // object의 toString overriding

console.log("총점: " + student.getSum());
console.log("평균: " + student.getAverage());
console.log(Student.schoolName);

</script>
</body>
</html>
