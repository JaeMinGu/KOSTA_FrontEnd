<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script type="text/javascript">
var array = ["기정", "강준", "광호","명식"];
//var str = array.join(); // 매개변수 없으면 ,(콤마)로 join
var str = array.join("|*|");
console.log(str);

//array.reverse(); // 배열 안의 순서를 거꾸로 뒤집음 

array.sort(); // 자연수나 문자열일 때 정렬 
console.log(array.join());

var array2 = [100, 2, 5, 1, 105];
array2.sort(); // 인자가 없을 경우 문자로 정렬 
for ( var i in array2) {
	console.log(array2[i]);
}

// 정렬기준을 위해 이름없은 콜백함수 전달
array2.sort(function(x, y){
	return x - y;
});

for ( var key in array2) {
	console.log(array2[key]);	
}

var array3 = [1, 2, 3, 4, 5];
var subArray = array3.slice(0, 2); // 0부터 시작해서 2개 slice(복사) 
console.log(subArray.toString());
for ( var key in array3) {
	console.log(array3[key]);	
}

var subArray = array3.splice(0, 2); // 0부터 시작해서 2개 splice(잘라감)
console.log(subArray.toString());
for ( var key in array3) {
	console.log(array3[key]);
}

</script>
</body>
</html>
