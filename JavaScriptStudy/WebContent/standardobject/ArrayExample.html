<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script type="text/javascript">

// 생성자를 이용한 배열 명시적 생성
//var array = new Array();
//var array = new Array(10);
var array = new Array(10, 20, 30, "김기정", new Date()); // Map형태(key: value)로 여러 타입 담을 수 있음 
console.log(array.length);
console.log(array["0"]);
console.log(array[0]);
for ( var key in array) {
	console.log(key); // 0, 1, 2, 3, 4
}

array.push("소영종"); // 추가 
array.push(1000);

for (var i = 0; i < array.length; i++) {
	console.log(array[i]);
}

for ( var i in array) {
	document.write(array[i] + "<br>");
}

// 배열 묵시적 생성
var array = [10, 20, 30];
for ( var key in array) {
	console.log(array[key]);
}
array.length = 0; // 배열 삭제(clear)
for ( var i in array) {
	document.write(array[i] + "<br>");
}

// 주요 메소드
array.push(10);
array.push(20);
array.push(30); // 맨 뒤에 추가 
array.unshift(5); // 맨 앞에 추가 
for ( var i in array) {
	document.write(array[i] + "<br>");
}

document.write("---------------------<br>");
var value = array.pop(); // 뒤에서부터 제거하면서 갖고 옴 
document.write(value);
document.write(array.pop());

document.write(array.shift() + "<br>"); // 앞에서부터 제거하면서 갖고 옴 

document.write("---------------------<br>");

for ( var key in array) {
	document.write(array[key] + "<br>");
}
</script>

</body>
</html>
