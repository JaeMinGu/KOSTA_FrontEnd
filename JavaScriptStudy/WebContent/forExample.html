<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문</title>
<link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
  <h2>구구단</h2>
  <script>
  
/*   var output = "<table>";
  			 output+=	"<tr>";
  			 +=		"<td>2*1</td>";
  			 +=	"</tr>";
  			 +="</table>"; */
  			 
	document.write("<table>");	
	
	for(var i=2; i<10; i++){
	document.write("<tr>");
	for(var j=1; j<10; j++){
	document.write("<td>" + i + "*" + j + "=" + (i*j)+"</td>");			
	}
	document.write("</tr>");			
	}
	
	document.write("</table>");			
	
	
	
	
	</script>
</body>
