<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문</title>
<link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
  <h2>for in문</h2>
  <script>
			// 묵시적 배열 생성 및 초기화 
			var array = [ 10, 20, 30, 40, 50 ];
			console.log(array.length);

			for ( var i in array) {
				console.log(i + " : " + array[i]);
			}
			
			for ( var key in document) {
				console.log(key + " : " + document[key]);
			}
			
			
			
		</script>

</body>
</html>
