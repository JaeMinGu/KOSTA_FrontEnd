<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문</title>
</head>
<body>

  <script type="text/javascript">
			var score = prompt("성적을 입력하세요", 0);
			// score = parseInt(score); // string --> number 
			// console.log(score);
			//console.log(typeof score); // number (테스트용)

			if (score >= 90) {
				console.log('수');
			} else if (score >= 80) {
				console.log('우');
			} else if (score >= 70) {
				console.log('미');
			} else if (score >= 60) {
				console.log('양');
			} else {
				console.log('가');
			}
			
			console.log(10 * "10"); // 100 출력(자동으로 타입 변환)
			console.log(10 + "10"); // 1010 출력 (문자열에 우선순위)
			
		</script>
</body>
</html>
