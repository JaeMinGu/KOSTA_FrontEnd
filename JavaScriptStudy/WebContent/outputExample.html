<!DOCTYPE html>

<title>Insert title here</title>

<body>
  <h2>자바 스크립트 출력 방법</h2>
  <script type="text/javascript">
		document.write("출력 문자열입니다.....<br>");
		alert('경고 메시지....');

		var name = prompt('이름이 뭐야.....? ');
		document.write(name);
		
		console.log('콘솔에 출력....');

		</script>
</body>
