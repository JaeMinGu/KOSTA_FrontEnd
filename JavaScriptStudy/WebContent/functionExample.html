<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 함수</title>
<script type="text/javascript">

	sum(1, 2, 3); 
	//show(); // error 
	
	//#1. 선언형 함수 정의 
	function sum(x, y, z) {
		return x + y + z;
	}

	// #2. 익명 함수 정의 
	var show = function(message) {
		document.write(message);
	}

	function some(callback) {
		callback();
	}

	function some2() {
		return function() {
			document.write('return 함수요.....');
		}
	}
	
	// #3. 중첩 함수 
	function hypotenuse(a, b) {
		function square(x) {
			return Math.pow(x, 2); // x * x 
		}
		return Math.sqrt(square(a) + square(b));
	}
	
	// 비정형 인자 함수 정의 
	function summ() {
		//console.log(arguments);
		var result = 0; 
		for ( var i in arguments) {
			result += arguments[i];
		}
		return result;
	}
</script>
</head>
<body>
  <script type="text/javascript">
			// window 객체에 등록된 sum 메소드 호출 
			var result = window.sum(10, 20, 30);
			//var result = window.sum(10, 20); // Not a Number

			document.write('결과: ' + result);
			window.show('스크립트 어렵지 않아요...');

			some(function() {
				document.write('익명함수 call이요.....');
			});

			some2()();
			
			alert(hypotenuse(30, 20));
			
			console.log(summ());
			console.log(summ(2));
			console.log(summ(1, 2));
			console.log(summ(1, 2, 3));
			
	</script>
</body>
</html>
