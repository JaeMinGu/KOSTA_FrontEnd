<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<h2>An Unordered HTML List</h2>

	<ul style="background-color: tomato;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<h2>An Ordered HTML List</h2>

	<ol style="background-color: orange;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>

	<h2>A Description List</h2>

	<dl style="background-color: gray">
		<dt>Coffee</dt>
		<dd>- black hot drink</dd>
		<dd>- black hot drink</dd>
		<dd>- black hot drink</dd>
		<dd>- black hot drink</dd>
		<dt>Milk</dt>
		<dd>- white cold drink</dd>
	</dl>

	

</body>
</html>
